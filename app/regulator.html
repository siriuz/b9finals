<!DOCTYPE html>
<html>
<head>
  <title>Regulator account page</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./regulator.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>
<body>
  <h1>Create new Toll Booth Operator</h1>
  <br><label for="deposit">Initial Deposit Value:</label><input type="text" id="deposit" placeholder="e.g., 95"></input>
  <br><label for="owneraddress">Tollbooth Owner Address:</label><input type="text" id="owneraddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.createTollBoothOperator()">Create new Toll Booth</button>
  <span id="tollboothlog"></span>
  
  <br>
   
  <h1>Set Vehicle Type</h1>
  <br>
  <br><label for="amount">Vehicle Type:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">Vehicle Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.setVehicleType()">Set Vehicle Type</button>
  <br><br>
  <span id="status"></span>
  <br>
</body>
</html>
